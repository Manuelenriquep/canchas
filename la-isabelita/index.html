<!DOCTYPE html>

<head>

    <style>

<body class="flex flex-col items-center justify-center min-h-screen p-4">

                    <span class="text-xs font-bold">Anticipo ($20k)</span>
                </button>
                <button onclick="setAmount(20, 'Partido Completo')"
                    class="group bg-green-50 hover:bg-green-100 border border-green-200 text-green-800 py-3 rounded-xl transition flex flex-col items-center justify-center gap-1">
                    <span class="text-xl group-hover:scale-110 transition">ü•Ö</span>
                    <span class="text-xs font-bold">Partido ($80k)</span>
                </button>
            </div>

            <div class="pt-2 border-t border-gray-100">
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Concepto / Hora</label>
                <input type="text" id="memo" placeholder="Ej: Jueves 8pm - Familia Perez"
                    class="w-full bg-gray-50 border-gray-200 border rounded-xl p-3 focus:ring-2 focus:ring-green-500 focus:outline-none text-gray-700 font-medium text-sm">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase mb-1 ml-1">Monto (D√≥lares USDC)</label>
                <div class="relative group">
                    <span
                        class="absolute left-4 top-3 text-green-600 font-bold text-xl group-focus-within:text-green-500">$</span>
                    <input type="number" id="amount" placeholder="0.00" step="0.01"
                        class="w-full bg-gray-50 border-gray-200 border rounded-xl p-3 pl-8 text-3xl font-black text-slate-800 focus:ring-2 focus:ring-green-500 focus:outline-none placeholder-gray-300">
                </div>
            </div>

            <button onclick="generateQR()"
                class="w-full bg-green-700 hover:bg-green-800 text-white font-bold py-4 rounded-xl transition shadow-lg shadow-green-200 transform active:scale-95 flex justify-center items-center gap-2 mt-2">
                <span>Generar C√≥digo de Pago</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"

            </button>

            <a href="https://wa.me/573163398244" target="_blank"
                class="flex items-center justify-center gap-2 text-xs text-gray-400 hover:text-green-600 font-medium transition mt-4 py-2 rounded-lg hover:bg-green-50">
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path
                        d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z" />
                </svg>
                ¬øDudas? Escr√≠benos al WhatsApp
            </a>
        </div>

        <div id="qr-view" class="hidden p-10 text-center bg-white h-full flex flex-col justify-center">

            <div class="mb-6">
                <h2 id="display-amount" class="text-4xl font-black text-slate-800 tracking-tight">$0.00</h2>
                <p class="text-xs text-gray-400 uppercase font-bold tracking-widest mt-1">Total a Pagar (USDC)</p>
            </div>

            <div
                class="bg-white p-2 rounded-xl inline-block shadow-2xl border-4 border-green-500 mb-6 transform hover:scale-105 transition duration-300">
                <div id="qrcode"></div>
            </div>

            <p id="display-memo"
                class="text-sm text-gray-600 font-medium italic bg-gray-50 p-2 rounded-lg border border-gray-100 mb-6">
                ...</p>

            <button onclick="reset()"
                class="w-full bg-gray-100 hover:bg-gray-200 text-gray-600 font-bold py-3 rounded-xl transition flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Volver al inicio
            </button>
        </div>

    </div>

    <p class="fixed bottom-2 text-[10px] text-gray-400 opacity-50">Tecnolog√≠a: Guanes.biz</p>

    <script>
        // ==========================================
        // ‚öôÔ∏è DATOS DE TU SOBRINA
        // ==========================================

        // 1. LA BILLETERA DE LA ISABELITA
        const RECIPIENT_WALLET = "VTae6m4oYLaZmgNL8FhNSL5GgD6w8rHbMUMRCCXfPdy"; // <--- ¬°CAMBIAR POR LA DE ELLA!

        // 2. USDC Token Address (Fijo)
        const USDC_MINT = "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v";

        function setAmount(val, concept) {
            document.getElementById("amount").value = val;
            document.getElementById("memo").value = concept;
        }

        function generateQR() {
            const amount = document.getElementById("amount").value;
            const memo = document.getElementById("memo").value;

            if (!amount || amount <= 0) {
                alert("‚ö†Ô∏è Por favor ingresa un monto v√°lido.");
                return;
            }

            const solanaUrl = `solana:${RECIPIENT_WALLET}?amount=${amount}&spl-token=${USDC_MINT}&message=${encodeURIComponent(memo)}`;

            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: solanaUrl,
                width: 200,
                height: 200,
                colorDark: "#15803d",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            document.getElementById("display-amount").innerText = `$${amount}`;
            document.getElementById("display-memo").innerText = memo;
            document.getElementById("form-view").classList.add("hidden");
            document.getElementById("qr-view").classList.remove("hidden");
        }

        function reset() {
            document.getElementById("form-view").classList.remove("hidden");
            document.getElementById("qr-view").classList.add("hidden");
            document.getElementById("amount").value = "";
            document.getElementById("memo").value = "";
        }
    </script>
</body>

</html>
